<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mixed Messages by Brian Foo</title>
    <meta
      name="description"
      content="A web app for messing with people's words"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="stylesheet" href="css/vendor/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div id="app" class="app">
      <div class="ui-top">
        <div class="ui-main">
          <nav class="main-nav">
            <h1><a href="/about.html" target="_blank">Mixed messages</a></h1>
            <button>Settings</button>
          </nav>
          <div id="text-wrapper" class="text-wrapper">
            <div id="text-ui" class="text"></div>
          </div>
        </div>
        <div id="tools" class="ui-left">
          <h2 class="visually-hidden">Tools</h2>
          <ul class="tool-list">
            <li>
              <button
                class="tool-button tool-button-move selected"
                title="Move"
                data-tool="move"
              >
                <span class="visually-hidden">Move</span>
              </button>
            </li>
            <li>
              <button
                class="tool-button tool-button-pitch"
                title="Pitch"
                data-tool="pitch"
              >
                <span class="visually-hidden">Pitch</span>
              </button>
            </li>
            <li>
              <button
                class="tool-button tool-button-loudness"
                title="Loudness"
                data-tool="loudness"
              >
                <span class="visually-hidden">Loudness</span>
              </button>
            </li>
            <li>
              <button
                class="tool-button tool-button-trim"
                title="Trim"
                data-tool="trim"
              >
                <span class="visually-hidden">Trim</span>
              </button>
            </li>
            <li>
              <button
                class="tool-button tool-button-duplicate"
                title="Duplicate"
                data-tool="duplicate"
              >
                <span class="visually-hidden">Duplicate</span>
              </button>
            </li>
            <li>
              <button
                class="tool-button tool-button-lowpass"
                title="Lowpass"
                data-tool="lowpass"
              >
                <span class="visually-hidden">Lowpass</span>
              </button>
            </li>
            <li>
              <button
                class="tool-button tool-button-highpass"
                title="Highpass"
                data-tool="highpass"
              >
                <span class="visually-hidden">Highpass</span>
              </button>
            </li>
            <li>
              <button
                class="tool-button tool-button-magic"
                title="Magic"
                data-tool="magic"
              >
                <span class="visually-hidden">Magic</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="ui-bottom">
        <button id="play-button" class="play-button" title="Toggle play">
          <span class="visually-hidden">Toggle play</span>
        </button>
        <form class="source-form">
          <label for="source-select">Currently playing:</label>
          <select id="source-select" class="source-select"></select>
          <div id="item-detail" class="source-description"></div>
        </form>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
