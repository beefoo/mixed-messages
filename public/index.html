<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mixed Messages by Brian Foo</title>
    <meta
      name="description"
      content="A web app for messing with people's words"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="stylesheet" href="css/vendor/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div id="app" class="app">
      <div id="tools" class="ui-tools">
        <button
          class="tool-button tool-button-move selected"
          title="Move"
          data-tool="move"
        >
          <span class="visually-hidden">Move</span>
          <span class="animation move-animation">
            <span class="letter">A<span class="cursor"></span></span>
          </span>
        </button>
        <button
          class="tool-button tool-button-pitch"
          title="Pitch"
          data-tool="pitch"
        >
          <span class="visually-hidden">Pitch</span>
          <span class="animation pitch-animation">
            <span class="letter">A</span>
            <span class="cursor"></span>
          </span>
        </button>
        <button
          class="tool-button tool-button-loudness"
          title="Loudness"
          data-tool="loudness"
        >
          <span class="visually-hidden">Loudness</span>
          <span class="animation loudness-animation">
            <span class="letter">A</span>
            <span class="cursor"></span>
          </span>
        </button>
        <button
          class="tool-button tool-button-trim"
          title="Trim"
          data-tool="trim"
        >
          <span class="visually-hidden">Trim</span>
          <span class="animation trim-animation">
            <span class="letter">A</span>
            <span class="cursor"><span class="line"></span></span>
          </span>
        </button>
        <button
          class="tool-button tool-button-bass"
          title="Bass"
          data-tool="bass"
        >
          <span class="visually-hidden">Bass</span>
          <span class="animation bass-animation">
            <span class="letter">A</span>
            <span class="cursor"></span>
          </span>
        </button>
        <button
          class="tool-button tool-button-duplicate"
          title="Duplicate"
          data-tool="duplicate"
        >
          <span class="visually-hidden">Duplicate</span>
          <span class="animation duplicate-animation">
            <span class="letter">A</span>
            <span class="letter dupe">A<span class="cursor"></span></span>
          </span>
        </button>
        <button
          class="tool-button tool-button-shuffle"
          title="Shuffle"
          data-tool="shuffle"
        >
          <span class="visually-hidden">Shuffle</span>
          <span class="animation shuffle-animation">
            <span class="letter">A</span>
            <span class="letter">A<span class="cursor"></span></span>
            <span class="letter">A</span>
          </span>
        </button>
        <button
          class="tool-button tool-button-delete"
          title="Delete"
          data-tool="delete"
        >
          <span class="visually-hidden">Delete</span>
          <span class="animation delete-animation">
            <span class="letter">A</span>
            <span class="letter">A</span>
            <span class="letter">A</span>
            <span class="cursor"></span>
          </span>
        </button>
      </div>
      <div class="ui-main">
        <nav class="ui-main-nav">
          <h1>
            <a href="/about.html" target="_blank">Mixed messages</a> by
            <a href="https://brianfoo.com" target="_blank">Brian Foo</a>
          </h1>
        </nav>
        <div id="text-wrapper" class="ui-text-wrapper">
          <div id="text-ui" class="text"></div>
        </div>
        <div class="ui-controls">
          <form class="source-form">
            <label for="source-select" class="source-label"
              >Currently playing:</label
            >
            <select id="source-select" class="source-select"></select>
            <div id="item-detail" class="source-description"></div>
          </form>
          <button id="button-reset" class="control-button control-button-reset">
            <span class="visually-hidden">Reset</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 20q-3.35 0-5.675-2.325T4 12t2.325-5.675T12 4q1.725 0 3.3.712T18 6.75V5q0-.425.288-.712T19 4t.713.288T20 5v5q0 .425-.288.713T19 11h-5q-.425 0-.712-.288T13 10t.288-.712T14 9h3.2q-.8-1.4-2.187-2.2T12 6Q9.5 6 7.75 7.75T6 12t1.75 4.25T12 18q1.7 0 3.113-.862t2.187-2.313q.2-.35.563-.487t.737-.013q.4.125.575.525t-.025.75q-1.025 2-2.925 3.2T12 20"
              />
            </svg>
          </button>
          <button id="button-prev" class="control-button control-button-prev">
            <span class="visually-hidden">Previous message</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M5.5 17V7q0-.425.288-.712T6.5 6t.713.288T7.5 7v10q0 .425-.288.713T6.5 18t-.712-.288T5.5 17m11.45-.025l-6.2-4.15q-.225-.15-.337-.362T10.3 12t.113-.462t.337-.363l6.2-4.15q.125-.1.275-.125t.275-.025q.4 0 .7.275t.3.725v8.25q0 .45-.3.725t-.7.275q-.125 0-.275-.025t-.275-.125"
              />
            </svg>
          </button>
          <button id="button-next" class="control-button control-button-next">
            <span class="visually-hidden">Next message</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M16.5 17V7q0-.425.288-.712T17.5 6t.713.288T18.5 7v10q0 .425-.288.713T17.5 18t-.712-.288T16.5 17m-11-.875v-8.25q0-.45.3-.725t.7-.275q.125 0 .275.025t.275.125l6.2 4.15q.225.15.338.363T13.7 12t-.112.463t-.338.362l-6.2 4.15q-.125.1-.275.125t-.275.025q-.4 0-.7-.275t-.3-.725"
              />
            </svg>
          </button>
          <button
            id="play-button"
            class="control-button play-button"
            title="Toggle play"
          >
            <span class="visually-hidden">Toggle play</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="play-icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M8 17.175V6.825q0-.425.3-.713t.7-.287q.125 0 .263.037t.262.113l8.15 5.175q.225.15.338.375t.112.475t-.112.475t-.338.375l-8.15 5.175q-.125.075-.262.113T9 18.175q-.4 0-.7-.288t-.3-.712"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="stop-icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M6 16V8q0-.825.588-1.412T8 6h8q.825 0 1.413.588T18 8v8q0 .825-.587 1.413T16 18H8q-.825 0-1.412-.587T6 16"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
